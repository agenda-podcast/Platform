work_order_id: UbjkpxZO
enabled: true
mode: PARTIAL_ALLOWED
metadata:
  created_at: 2026-01-03T23:00:00Z
  description: "Demo IFTTT-style chain: 9SD -> wxz -> U2T"

# Workflow v2 (steps-based) demonstrates outputs->inputs reuse with NEW selectors.
steps:
  - step_id: s1
    module_id: 9SD
    reuse_output_type: cache
    purchase_release_artifacts: false
    inputs:
      seed_topic: "Global cost of living and rising prices"
      language: "en"
      max_queries: "5"

  - step_id: s2
    module_id: wxz
    reuse_output_type: cache
    purchase_release_artifacts: true
    inputs:
      queries:
        mode: list
        selectors:
          - from: NEW
            step_id: s1
            output: queries
            extract: json
      max_items_per_query: "10"
      safe: "active"

  - step_id: s3
    module_id: U2T
    reuse_output_type: cache
    purchase_release_artifacts: false
    inputs:
      selected_result:
        mode: single
        selectors:
          - from: NEW
            step_id: s2
            output: results
            extract: jsonl_first
      language: "en"
