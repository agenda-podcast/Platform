module_id: 9SD
name: demo_derive_queries
version: 0.1.0
description: "Demo transform module: derive search queries from a seed topic."
supports_downloadable_artifacts: true
produces_manifest: true
depends_on: []
cache:
  enabled: true
  retention_default: 1w
  key_inputs:
  - topic
  - language
  - freshness_days
  - summary_style
inputs:
- name: topic
  required: true
  format: text/plain
- name: language
  required: true
  format: text/plain
- name: freshness_days
  required: true
  format: text/plain
- name: summary_style
  required: false
  format: text/plain
outputs:
- name: derived_queries
  format: text/plain
