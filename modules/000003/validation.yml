reasons:
- reason_key: missing_required_input
  description: A required module input was not provided or could not be resolved.
- reason_key: bad_input_format
  description: Input was present but not in a supported format.
- reason_key: missing_secret
  description: Required env secrets were not provided for Google Custom Search API.
- reason_key: external_api_error
  description: Upstream API call failed or returned an error.
- reason_key: output_write_failed
  description: Failed to write module outputs to the runtime directory.
- reason_key: skipped_cache
  category_id: '12'
  description: Cache was used; module execution skipped and marked FAILED for refund
    logic.
- reason_key: artifacts_download_not_allowed_by_module
  category_id: '14'
  description: Artifacts download was requested, but this module does not support
    downloadable artifacts.
- reason_key: artifacts_download_not_allowed_by_platform
  category_id: '14'
  description: Artifacts download was requested, but platform policy disables artifacts
    for this module.
