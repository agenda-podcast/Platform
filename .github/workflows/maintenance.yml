name: Maintenance

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

concurrency:
  group: maintenance
  cancel-in-progress: false

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Maintenance
        run: |
          python -m platform.cli maintenance

      - name: Verify repo contract (pre)
        run: |
          python scripts/ci_verify.py --phase pre

      - name: Commit maintenance-state (if changed)
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add maintenance-state
          git commit -m "Maintenance-state refresh"
          git push

      - name: Upload diagnostics (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-diagnostics
          path: |
            maintenance-state
            platform/billing
            scripts
