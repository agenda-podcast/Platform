name: Maintenance

on:
  workflow_dispatch:
  schedule:
    - cron: '7 2 * * *'

permissions:
  contents: write

concurrency:
  group: maintenance-main
  cancel-in-progress: true

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard (no cli/cli@* and no @v2)
        run: bash scripts/ci_no_v2_scan.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then pip install -e .; fi

      - name: Pre-verify (if verifier exists)
        run: |
          if [ -f scripts/ci_verify.py ]; then
            python scripts/ci_verify.py --phase pre --billing-state-dir .billing-state-ci --runtime-dir runtime
          fi

      - name: Run Maintenance
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/run_maintenance.sh

      - name: Post-verify (if verifier exists)
        run: |
          if [ -f scripts/ci_verify.py ]; then
            python scripts/ci_verify.py --phase post --billing-state-dir .billing-state-ci --runtime-dir runtime
          fi

      - name: Commit & push (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          bash scripts/ci_commit_push.sh "chore: maintenance" main
