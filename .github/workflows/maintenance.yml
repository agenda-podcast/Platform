name: Maintenance

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *"
  push: {}

permissions:
  contents: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Ensure pip cache dir exists
        shell: bash
        run: |
          set -euo pipefail
          PIP_CACHE_DIR="$(python -m pip cache dir 2>/dev/null || echo "$HOME/.cache/pip")"
          mkdir -p "$PIP_CACHE_DIR"
      - name: Run Maintenance
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # These can be overridden if you use different paths
          BILLING_TAG: billing-state-v1
          BILLING_TEMPLATE_DIR: releases/billing-state-v1
          BILLING_STATE_DIR: .billing-state
        run: |
          set -euo pipefail
          bash scripts/run_maintenance.sh

  verify_e2e:
    needs: maintenance
    uses: ./.github/workflows/verify-e2e.yml
    secrets: inherit
