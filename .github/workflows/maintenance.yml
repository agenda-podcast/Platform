name: Maintenance

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  maintenance:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install -e .
          fi

      - name: Publish script guardrail (no-publish)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dist_artifacts_guardrail
          rm -rf runtime-guardrail
          mkdir -p runtime-guardrail

          rc=0
          python scripts/publish_artifacts_release.py \
            --runtime-profile config/runtime_profile.dev_github.yml \
            --billing-state-dir billing-state-seed \
            --runtime-dir runtime-guardrail \
            --dist-dir dist_artifacts_guardrail \
            --since 2100-01-01T00:00:00Z \
            --no-publish || rc=$?

          if [ "${rc}" -ne 0 ] && [ "${rc}" -ne 2 ]; then
            echo "[GUARDRAIL][FAIL] publish_artifacts_release.py returned unexpected code: ${rc}" >&2
            exit "${rc}"
          fi

          test -d dist_artifacts_guardrail

      - name: Run Maintenance
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          BILLING_TAG: billing-state-v1
          BILLING_TEMPLATE_DIR: releases/billing-state-v1
          BILLING_STATE_DIR: .billing-state
        run: |
          set -euo pipefail
          bash scripts/run_maintenance.sh

      - name: Regenerate Verify dropdowns from maintenance-state indexes
        shell: bash
        run: |
          set -euo pipefail
          python scripts/maintenance_regen_verify_dropdowns.py

      - name: Verify repository invariants (modules/tenants/maintenance-state)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase pre

      - name: Auto-commit maintenance-state updates
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          WORKFLOW_PUSH_TOKEN: ${{ secrets.WORKFLOW_PUSH_TOKEN }}
        run: |
          set -euo pipefail

          TRACKED_PATHS="maintenance-state platform/secretstore/secretstore.template.json .github/workflows/verify_modules.yml .github/workflows/verify_workorders.yml"

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add ${TRACKED_PATHS}

          if git diff --cached --quiet; then
            echo "[MAINTENANCE] No changes to commit (maintenance-state, secretstore template, verify workflows)."
            exit 0
          fi

          need_workflow_token=0
          if git diff --cached --name-only | grep -q '^\.github/workflows/'; then
            need_workflow_token=1
          fi

          git commit -m "chore(maintenance): refresh maintenance-state and secretstore template [skip ci]"

          token="${GITHUB_TOKEN}"
          if [ "${need_workflow_token}" -eq 1 ]; then
            token="${WORKFLOW_PUSH_TOKEN}"
          fi

          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --local --unset-all http.https://github.com/.extraheader || true

          git remote set-url origin "https://x-access-token:${token}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin "HEAD:${GITHUB_REF_NAME}"

      - name: Ensure maintenance-state is committed
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --quiet -- maintenance-state platform/secretstore/secretstore.template.json .github/workflows/verify_modules.yml .github/workflows/verify_workorders.yml; then
            echo "[MAINTENANCE][FAIL] Repo is out-of-date after maintenance run (maintenance-state, secretstore template, verify workflows)." >&2
            git --no-pager diff -- maintenance-state platform/secretstore/secretstore.template.json .github/workflows/verify_modules.yml .github/workflows/verify_workorders.yml | sed -n '1,200p' >&2 || true
            exit 2
          fi

      - name: Verify local billing-state bootstrap (headers + ID format)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase post --billing-state-dir .billing-state

  verify_platform:
    name: Verify Platform (called)
    needs: maintenance
    uses: ./.github/workflows/verify_platform.yml
    secrets: inherit
    permissions:
      contents: read
