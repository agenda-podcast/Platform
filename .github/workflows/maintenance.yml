name: Maintenance

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *"   # hourly at :17 (adjust as needed)

permissions:
  contents: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure billing-state release exists (bootstrap defaults if missing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BILLING_TAG: billing-state-v1
          BILLING_TEMPLATE_DIR: releases/billing-state-v1
        run: |
          set -euo pipefail
          python -m platform.billing.publish_default_billing_release

      - name: Run Maintenance (existing)
        run: |
          set -euo pipefail
          bash scripts/run_maintenance.sh
