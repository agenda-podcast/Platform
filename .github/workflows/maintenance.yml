name: Maintenance

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

env:
  BILLING_RELEASE_TAG: "billing-state-v1"

concurrency:
  group: maintenance
  cancel-in-progress: false

jobs:
  maintenance:
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Maintenance - repository servicing (authoritative)
        run: |
          set -euxo pipefail
          python scripts/maintenance_repo.py

      - name: Maintenance - compile maintenance-state
        run: |
          set -euxo pipefail
          python -m platform.cli maintenance

      - name: Maintenance - sync billing-state tenant ledger (seed + release)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail

          # 1) Keep repo seed consistent with repo tenants (used when creating the initial release).
          if [ -f "billing-state-seed/tenants_credits.csv" ] || [ -d "billing-state-seed" ]; then
            python scripts/maintenance_billing_state.py \
              --tenants-credits-csv billing-state-seed/tenants_credits.csv
          fi

          # 2) Keep GitHub Release billing-state asset consistent so orchestrator bootstrap never fails.
          if gh release view "${BILLING_RELEASE_TAG}" > /dev/null 2>&1; then
            rm -rf .billing-state-maint
            mkdir -p .billing-state-maint
            gh release download "${BILLING_RELEASE_TAG}" -D .billing-state-maint -p "tenants_credits.csv"
            python scripts/maintenance_billing_state.py \
              --tenants-credits-csv .billing-state-maint/tenants_credits.csv
            gh release upload "${BILLING_RELEASE_TAG}" .billing-state-maint/tenants_credits.csv --clobber
          else
            echo "Billing-state release ${BILLING_RELEASE_TAG} not found; seed will be used by orchestrator." 
          fi

      - name: Verify repo is fully serviced
        run: |
          set -euxo pipefail
          python scripts/maintenance_repo.py --check

      - name: Commit maintenance outputs
        run: |
          set -euxo pipefail
          git add \
            modules \
            maintenance-state \
            billing-state-seed/tenants_credits.csv \
            platform/billing/module_prices.csv \
            platform/modules/modules.csv \
            platform/modules/requirements.csv \
            platform/errors/error_reasons.csv \
            platform/schemas/work_order_modules || true

          git commit -m "Maintenance: service repo state" || echo "No changes"
          git push
