name: Maintenance

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"  # daily 03:17 UTC

permissions:
  contents: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # Keep minimal; add others your repo needs
          python -m pip install requests

      - name: Bootstrap billing-state release assets (fixed tag)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/maintenance_ensure_billing_release.sh

      # Your existing maintenance steps go here, for example:
      # - name: Run maintenance
      #   run: bash scripts/run_maintenance.sh
