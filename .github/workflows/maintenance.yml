name: Maintenance

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Maintenance
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # These can be overridden if you use different paths
          BILLING_TAG: billing-state-v1
          BILLING_TEMPLATE_DIR: releases/billing-state-v1
          BILLING_STATE_DIR: .billing-state
        run: |
          set -euo pipefail
          bash scripts/run_maintenance.sh

      - name: Verify repository invariants (modules/tenants/maintenance-state)
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase pre

      - name: Ensure maintenance-state is committed
        run: |
          set -euo pipefail
          if ! git diff --quiet -- maintenance-state; then
            echo "[MAINTENANCE][FAIL] maintenance-state/ is out-of-date. Run: python -m platform.cli maintenance and commit the changes." >&2
            git --no-pager diff -- maintenance-state | sed -n '1,200p' >&2 || true
            exit 2
          fi

      - name: Verify local billing-state bootstrap (headers + ID format)
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase post --billing-state-dir .billing-state

  cache_prune:
    name: Cache Prune (called)
    needs: maintenance
    uses: ./.github/workflows/cache-prune.yml
    with:
      dry_run: true
    secrets: inherit
    permissions:
      actions: write
      contents: write
