name: Verify Modules

on:
  workflow_dispatch:
    inputs:
      module_choice:
        description: "Module to verify (select from list or choose __MANUAL__)"
        required: true
        type: choice
        options:
          - "__MANUAL__"
          # AUTOGENERATED:MODULE_OPTIONS:BEGIN
          - "9SD"
          - "U2T"
          - "bigfile_gen"
          - "deliver_dropbox"
          - "deliver_email"
          - "deliver_onedrive"
          - "package_std"
          - "wxi"
          - "wxz"
          # AUTOGENERATED:MODULE_OPTIONS:END
      module_override:
        description: "Manual override module_id (takes precedence if provided)"
        required: false
        type: string
  workflow_call:
    inputs:
      module_id:
        required: false
        type: string
      module_id_override:
        required: false
        type: string

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install -e .
          fi

      - name: Resolve module_id
        id: resolve
        run: |
          set -euo pipefail

          override="${{ inputs.module_override || inputs.module_id_override || '' }}"
          choice="${{ inputs.module_choice || inputs.module_id || '__MANUAL__' }}"

          if [ -n "${override}" ]; then
            module_id="${override}"
          else
            if [ "${choice}" = "__MANUAL__" ]; then
              echo "[verify_modules][FAIL] module_override is required when module_choice is __MANUAL__" >&2
              exit 2
            fi
            module_id="${choice}"
          fi

          echo "module_id=${module_id}" >> "${GITHUB_OUTPUT}"
          echo "[verify_modules] module_id=${module_id}"

      - name: Verify module
        run: |
          set -euo pipefail
          python scripts/verify_module.py --module-id "${{ steps.resolve.outputs.module_id }}"
