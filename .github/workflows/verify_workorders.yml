name: Verify Workorders

on:
  workflow_dispatch:
    inputs:
      work_order_choice:
        description: "Platform workorder to verify (tenant_id=000000, enabled=true)"
        required: true
        type: choice
        options:
          - "__MANUAL__"
          # AUTOGENERATED:PLATFORM_WORKORDERS:BEGIN
          - "PlatDb01"
          - "PlatEm01"
          # AUTOGENERATED:PLATFORM_WORKORDERS:END
      work_order_override:
        description: "Manual override work_order_id (takes precedence if provided)"
        required: false
        type: string
  workflow_call:
    inputs:
      work_order_id:
        required: false
        type: string
      work_order_id_override:
        required: false
        type: string

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install -e .
          fi

      - name: Resolve work_order_id
        id: resolve
        run: |
          set -euo pipefail

          override="${{ inputs.work_order_override || inputs.work_order_id_override || '' }}"
          choice="${{ inputs.work_order_choice || inputs.work_order_id || '__MANUAL__' }}"

          if [ -n "${override}" ]; then
            work_order_id="${override}"
          else
            if [ "${choice}" = "__MANUAL__" ]; then
              echo "[verify_workorders][FAIL] work_order_override is required when work_order_choice is __MANUAL__" >&2
              exit 2
            fi
            work_order_id="${choice}"
          fi

          echo "work_order_id=${work_order_id}" >> "${GITHUB_OUTPUT}"
          echo "[verify_workorders] work_order_id=${work_order_id}"

      - name: Verify workorder deterministically (plan/preflight)
        run: |
          set -euo pipefail
          python scripts/verify_workorder.py --work-order-id "${{ steps.resolve.outputs.work_order_id }}"
