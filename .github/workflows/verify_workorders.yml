name: Verify Workorders

on:
  workflow_dispatch:
    inputs:
      work_order_choice:
        description: Platform workorder to verify (tenant_id=000000, enabled=true)
        required: true
        type: choice
        options:
          - "__MANUAL__"
          # AUTOGENERATED:PLATFORM_WORKORDERS:BEGIN
          - "PlatDb01"
          - "PlatEm01"
          - "PlatWn01"
          # AUTOGENERATED:PLATFORM_WORKORDERS:END
      work_order_override:
        description: Manual work_order_id override when choice is __MANUAL__
        required: false
        type: string

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Resolve work_order_id
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          override="${{ inputs.work_order_override }}"
          choice="${{ inputs.work_order_choice }}"
          if [ -n "${override}" ]; then
            work_order_id="${override}"
          else
            if [ "${choice}" = "__MANUAL__" ]; then
              echo "[verify_workorders][FAIL] work_order_override is required when work_order_choice is __MANUAL__" >&2
              exit 2
            fi
            work_order_id="${choice}"
          fi
          echo "work_order_id=${work_order_id}" >> "${GITHUB_OUTPUT}"
          echo "[verify_workorders] work_order_id=${work_order_id}"

      - name: Verify workorder (real-run)
        env:
          SECRETSTORE_PASSPHRASE: ${{ secrets.SECRETSTORE_PASSPHRASE }}
          GH_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          python scripts/verify_workorder.py --work-order-id "${{ steps.resolve.outputs.work_order_id }}"
