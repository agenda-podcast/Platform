# PATCH SNIPPET: Merge into your existing Maintenance workflow
# - Generate secretstore.template.json
# - Verify guardrails (no plaintext, template current)
# - Do NOT require encrypted secretstore.json.gpg (admin creates it later)

name: Maintenance (Secretstore Template)

on:
  workflow_dispatch:
  push:
    paths:
      - "modules/**"
      - "scripts/secretstore_generate_template.py"
      - "platform/secretstore/**"

jobs:
  secretstore-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Generate secretstore template
        run: |
          python scripts/secretstore_generate_template.py

      - name: Verify secretstore guardrails (maintenance mode)
        run: |
          python scripts/ci_verify_secretstore.py
