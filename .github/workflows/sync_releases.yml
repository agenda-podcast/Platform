name: Sync releases

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verify GitHub CLI is available
        run: gh --version

      - name: Update internal release id map
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/release_map_sync.py

      - name: Commit changes (if any)
        run: |
          git add .platform/internal/release_id_map.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync releases"

      - name: Rebase and push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git fetch origin main
          git pull --rebase origin main
          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push failed (attempt $i). Rebasing and retrying..."
            git fetch origin main
            git pull --rebase origin main
            sleep 2
          done
          echo "Push failed after retries."
          exit 1
