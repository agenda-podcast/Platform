name: Run Module (Manual)

on:
  workflow_dispatch:
    inputs:
      module_id:
        description: "3-digit module ID"
        required: true
        default: "U2T"
      params_json:
        description: "JSON of module params"
        required: true
        default: '{"topic":"Example","language":"en","freshness_days":3}'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    environment: Main
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Prepare module cache key inputs
        run: |
          set -euo pipefail
          mkdir -p .cachekey
          # Preserve exact JSON string (including spaces) for stable hashing.
          printf '%s' '${{ inputs.params_json }}' > .cachekey/params.json

      - name: Restore module outputs cache
        id: modcache
        uses: actions/cache@v4
        with:
          path: runtime/manual
          key: module-output-${{ runner.os }}-${{ inputs.module_id }}-${{ hashFiles(format('modules/{0}/**', inputs.module_id), '.cachekey/params.json') }}
          restore-keys: |
            module-output-${{ runner.os }}-${{ inputs.module_id }}-

      - name: Execute module
        if: steps.modcache.outputs.cache-hit != 'true'
        env:
          SECRETSTORE_PASSPHRASE: ${{ secrets.SECRETSTORE_PASSPHRASE }}
        run: |
          mkdir -p runtime/manual
          python -m platform.cli module-exec \
            --module-id "${{ inputs.module_id }}" \
            --params-json '${{ inputs.params_json }}' \
            --outputs-dir runtime/manual


      - name: Publish module outputs to Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="module-${{ inputs.module_id }}-${{ github.run_id }}"
          TITLE="Module outputs: ${{ inputs.module_id }} (run ${{ github.run_id }})"
          NOTES="Generated module outputs uploaded from Run Module workflow."
          zip -r "module_outputs_${{ inputs.module_id }}_${{ github.run_id }}.zip" runtime/manual || true
          gh release create "${TAG}" --repo "${{ github.repository }}" --title "${TITLE}" --notes "${NOTES}" || true
          gh release upload "${TAG}" "module_outputs_${{ inputs.module_id }}_${{ github.run_id }}.zip" --repo "${{ github.repository }}" --clobber

      - name: Cache hit notice
        if: steps.modcache.outputs.cache-hit == 'true'
        run: |
          echo "[run-module] Cache hit. Skipping module execution."
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: module-output
          path: runtime/manual
