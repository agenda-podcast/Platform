name: Run Module (Manual)

on:
  workflow_dispatch:
    inputs:
      module_id:
        description: "3-digit module ID"
        required: true
        default: "000001"
      params_json:
        description: "JSON of module params"
        required: true
        default: '{"topic":"Example","language":"en","freshness_days":3}'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Execute module
        run: |
          mkdir -p runtime/manual
          python -m platform.cli module-exec \
            --module-id "${{ inputs.module_id }}" \
            --params-json '${{ inputs.params_json }}' \
            --outputs-dir runtime/manual
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: module-output
          path: runtime/manual
