name: Integrity Validation (Plan/Preflight)

on:
  workflow_dispatch:
    inputs:
      work_order_id:
        description: "Optional Work Order ID (8-char Base62). If empty, validates all enabled workorders in index."
        required: false
        default: ""
      tenant_id:
        description: "Optional Tenant ID (6-char Base62). Used with work_order_id to resolve path."
        required: false
        default: ""
      path:
        description: "Optional repo-relative path to a workorder YAML. Overrides tenant_id/work_order_id resolution."
        required: false
        default: ""
  workflow_call:
    inputs:
      work_order_id:
        type: string
        required: false
        default: ""
      tenant_id:
        type: string
        required: false
        default: ""
      path:
        type: string
        required: false
        default: ""

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then python -m pip install -e .; fi

      - name: Run Integrity Validation (preflight only)
        env:
          WORK_ORDER_ID: ${{ inputs.work_order_id }}
          TENANT_ID: ${{ inputs.tenant_id }}
          WORKORDER_PATH: ${{ inputs.path }}
        run: |
          set -euo pipefail
          cmd="python -m platform.cli integrity-validate"
          if [ -n "${WORKORDER_PATH}" ]; then
            cmd="$cmd --path \"${WORKORDER_PATH}\""
          fi
          if [ -n "${TENANT_ID}" ]; then
            cmd="$cmd --tenant-id \"${TENANT_ID}\""
          fi
          if [ -n "${WORK_ORDER_ID}" ]; then
            cmd="$cmd --work-order-id \"${WORK_ORDER_ID}\""
          fi
          echo "Running: ${cmd}"
          eval "${cmd}"
