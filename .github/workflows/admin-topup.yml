name: Admin topup reconcile

on:
  workflow_dispatch:
    inputs:
      tenant_id:
        description: "Tenant ID (6-char Base62)"
        required: true
      amount_credits:
        description: "Amount of credits to top up (positive integer)"
        required: true
      topup_method_id:
        description: "Top-up method ID (2-char Base62) from platform/billing/topup_instructions.csv"
        required: true
      reference:
        description: "External reference (wire id, receipt id, etc.)"
        required: true
      note:
        description: "Optional note"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: admin-topup-main
  cancel-in-progress: true

jobs:
  admin_topup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard (no cli/cli@* and no @v2)
        run: bash scripts/ci_no_v2_scan.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then python -m pip install -e .; fi

      - name: Hydrate billing-state from Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p .billing-state
          python scripts/billing_state_hydrate.py --billing-state-dir .billing-state --release-tag billing-state-v1

      - name: Apply Admin Top-up (ledger)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          bash scripts/run_admin_topup.sh \
            --billing-state-dir .billing-state \
            --tenant-id "${{ inputs.tenant_id }}" \
            --amount-credits "${{ inputs.amount_credits }}" \
            --topup-method-id "${{ inputs.topup_method_id }}" \
            --reference "${{ inputs.reference }}" \
            --note "${{ inputs.note }}"

      - name: Verify updated billing-state (headers + ID format)
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase post --billing-state-dir .billing-state

      - name: Publish updated billing-state to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python scripts/billing_state_publish.py --billing-state-dir .billing-state --release-tag billing-state-v1
