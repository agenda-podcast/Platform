name: Admin topup reconcile

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: admin-topup-main
  cancel-in-progress: true

jobs:
  admin_topup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard (no cli/cli@* and no @v2)
        run: bash scripts/ci_no_v2_scan.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then pip install -e .; fi

      - name: Run Admin topup reconcile
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/run_admin_topup.sh

      - name: Commit & push (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          bash scripts/ci_commit_push.sh "chore: reconcile topups" main
