name: Sync releases

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

concurrency:
  group: sync-releases-main
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard (no cli/cli@* and no @v2)
        run: |
          bash scripts/ci_no_v2_scan.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Ensure pip cache dir exists
        shell: bash
        run: |
          set -euo pipefail
          PIP_CACHE_DIR="$(python -m pip cache dir 2>/dev/null || echo "$HOME/.cache/pip")"
          mkdir -p "$PIP_CACHE_DIR"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # If this is a package repo, allow editable install
          if [ -f pyproject.toml ] || [ -f setup.py ]; then pip install -e .; fi

      - name: Sync releases (implementation entrypoint)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/run_release_sync.sh

      - name: Commit & push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure credentials for push
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          bash scripts/ci_commit_push.sh "chore: sync releases" main
