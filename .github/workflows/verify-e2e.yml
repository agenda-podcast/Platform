name: Verify E2E

on:
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read

jobs:
  verify-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Ensure pip cache dir exists
        shell: bash
        run: |
          set -euo pipefail
          PIP_CACHE_DIR="$(python -m pip cache dir 2>/dev/null || echo "$HOME/.cache/pip")"
          mkdir -p "$PIP_CACHE_DIR"
      - name: Install Python dependencies (minimal)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          elif [ -f scripts/requirements.txt ]; then
            python -m pip install -r scripts/requirements.txt
          else
            python -m pip install pyyaml
          fi

      - name: Generate secretstore template
        run: |
          set -euo pipefail
          python scripts/secretstore_generate_template.py

      - name: Verify secretstore guardrails (maintenance mode)
        run: |
          set -euo pipefail
          python scripts/ci_verify_secretstore.py

      - name: Run verification (pre + post)
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase pre  --billing-state-dir .billing-state-ci --runtime-dir runtime
          python scripts/ci_verify.py --phase post --billing-state-dir .billing-state-ci --runtime-dir runtime

      - name: E2E billing itemization (RUN + SAVE_ARTIFACTS)
        env:
          PLATFORM_OFFLINE_E2E: "1"
        run: |
          set -euo pipefail
          rm -rf .billing-state-e2e runtime-e2e
          cp -a .billing-state-ci .billing-state-e2e
          mkdir -p runtime-e2e

          # Run orchestrator without GitHub Releases enabled (offline E2E)
          python -m platform.cli orchestrator --runtime-dir runtime-e2e --billing-state-dir .billing-state-e2e

          # Run as a module so repo-root is on sys.path (avoids stdlib 'platform' shadowing)
          python -m scripts.e2e_assert_billing_items --billing-state-dir .billing-state-e2e
