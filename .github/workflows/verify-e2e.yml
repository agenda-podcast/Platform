name: Verify E2E

on:
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read

jobs:
  verify-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies (minimal)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          elif [ -f scripts/requirements.txt ]; then
            python -m pip install -r scripts/requirements.txt
          else
            # Required by scripts/ci_verify.py (import yaml)
            python -m pip install pyyaml
          fi

      - name: Run E2E verification
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase e2e --billing-state-dir .billing-state-ci --runtime-dir runtime
