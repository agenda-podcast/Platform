name: Verify E2E

on:
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read

jobs:
  verify-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Ensure pip cache dir exists
        shell: bash
        run: |
          set -euo pipefail
          PIP_CACHE_DIR="$(python -m pip cache dir 2>/dev/null || echo "$HOME/.cache/pip")"
          mkdir -p "$PIP_CACHE_DIR"
      - name: Install Python dependencies (minimal)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          elif [ -f scripts/requirements.txt ]; then
            python -m pip install -r scripts/requirements.txt
          else
            python -m pip install pyyaml
          fi

      - name: Run verification (pre + post)
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase pre  --billing-state-dir .billing-state-ci --runtime-dir runtime
          python scripts/ci_verify.py --phase post --billing-state-dir .billing-state-ci --runtime-dir runtime
