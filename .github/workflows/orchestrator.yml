name: Orchestrator

on:
  workflow_dispatch:

permissions:
  contents: write   # required for GitHub Releases (gh release create/upload)

concurrency:
  group: orchestrator
  cancel-in-progress: false

jobs:
  consistency_validation:
    uses: ./.github/workflows/consistency-validation.yml

  run:
    needs: [consistency_validation]
    runs-on: ubuntu-latest
    environment: Main
    env:
      BILLING_STATE_DIR: .billing-state
      RUNTIME_DIR: runtime
      BILLING_STATE_RELEASE_TAG: billing-state-v1

    steps:
      - uses: actions/checkout@v4

      - name: Capture start time (UTC)
        id: start
        shell: bash
        run: |
          echo "since=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare runtime dirs
        shell: bash
        run: |
          mkdir -p "${BILLING_STATE_DIR}" "${RUNTIME_DIR}"

      - name: Bootstrap billing-state from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          python scripts/bootstrap_billing_state_from_release.py             --repo "${{ github.repository }}"             --tag "${BILLING_STATE_RELEASE_TAG}"             --billing-state-dir "${BILLING_STATE_DIR}"

      - name: Run orchestrator
        env:
          SECRETSTORE_PASSPHRASE: ${{ secrets.SECRETSTORE_PASSPHRASE }}
        shell: bash
        run: |
          python -m platform.cli orchestrator             --runtime-dir "${RUNTIME_DIR}"             --billing-state-dir "${BILLING_STATE_DIR}"

      - name: Billing-state tail (this run only)
        if: always()
        shell: bash
        run: |
          if [ -f scripts/billing_state_tail.py ]; then
            python scripts/billing_state_tail.py --billing-state-dir "${BILLING_STATE_DIR}" --since "${{ steps.start.outputs.since }}"
          else
            echo "scripts/billing_state_tail.py not found; skipping tail."
          fi

      - name: Publish billing-state Source of Truth to GitHub Release
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          python scripts/billing_state_publish.py \
            --billing-state-dir "${BILLING_STATE_DIR}" \
            --release-tag "${BILLING_STATE_RELEASE_TAG}" \
            --repo "${{ github.repository }}"

      # Purchased + successfully generated outputs must be uploaded to GitHub Releases (not workflow artifacts).
      - name: Package + publish purchased artifacts to Releases
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          python scripts/publish_artifacts_release.py \
            --billing-state-dir "${BILLING_STATE_DIR}" \
            --runtime-dir "${RUNTIME_DIR}" \
            --since "${{ steps.start.outputs.since }}" \
            --repo "${{ github.repository }}" \
            --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
