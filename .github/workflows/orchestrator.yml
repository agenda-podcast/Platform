name: Orchestrator

on:
  workflow_dispatch:
  # schedule:
    # - cron: "*/30 * * * *"  # every 30 minutes

permissions:
  contents: write

env:
  BILLING_RELEASE_TAG: "billing-state-v1"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # GitHub-hosted runners already include the GitHub CLI (`gh`).
      # This step is a sanity check and makes failures obvious if you later
      # migrate to a container-based job or a self-hosted runner.
      - name: Verify GitHub CLI
        run: gh --version

      - name: Bootstrap billing-state (download or seed)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p .billing-state
          if gh release view "${BILLING_RELEASE_TAG}" > /dev/null 2>&1; then
            echo "Downloading billing-state from release ${BILLING_RELEASE_TAG}"
            gh release download "${BILLING_RELEASE_TAG}" -D .billing-state \
              -p "tenants_credits.csv" \
              -p "transactions.csv" \
              -p "transaction_items.csv" \
              -p "promotion_redemptions.csv" \
              -p "cache_index.csv" \
              -p "workorders_log.csv" \
              -p "module_runs_log.csv" \
              -p "state_manifest.json"
          else
            echo "Creating billing-state release ${BILLING_RELEASE_TAG} from seed"
            cp billing-state-seed/tenants_credits.csv .billing-state/
            cp billing-state-seed/transactions.csv .billing-state/
            cp billing-state-seed/transaction_items.csv .billing-state/
            cp billing-state-seed/promotion_redemptions.csv .billing-state/
            cp billing-state-seed/cache_index.csv .billing-state/
            cp billing-state-seed/workorders_log.csv .billing-state/
            cp billing-state-seed/module_runs_log.csv .billing-state/
            cp billing-state-seed/state_manifest.json .billing-state/
            gh release create "${BILLING_RELEASE_TAG}" --title "Billing State" --notes "Automated billing state" \
              .billing-state/tenants_credits.csv \
              .billing-state/transactions.csv \
              .billing-state/transaction_items.csv \
              .billing-state/promotion_redemptions.csv \
              .billing-state/cache_index.csv \
              .billing-state/workorders_log.csv \
              .billing-state/module_runs_log.csv \
              .billing-state/state_manifest.json
          fi

      - name: Run orchestrator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m platform.cli orchestrate --runtime-dir runtime --billing-state-dir .billing-state --enable-github-releases

      - name: Upload updated billing-state
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Always refresh the billing-state release assets to reflect the latest tables.
          python -c "from pathlib import Path; from platform.billing.state import BillingState; BillingState(Path('.billing-state')).write_state_manifest()"

          # Ensure obsolete configuration assets are not retained in the billing-state release.
          for a in module_prices.csv promotions.csv topup_instructions.csv; do
            if gh release view "${BILLING_RELEASE_TAG}" --json assets -q ".assets[].name" | grep -qx "$a"; then
              echo "Deleting obsolete release asset: $a"
              gh release delete-asset "${BILLING_RELEASE_TAG}" "$a" --yes || true
            fi
          done

          gh release upload "${BILLING_RELEASE_TAG}" \
            .billing-state/tenants_credits.csv \
            .billing-state/transactions.csv \
            .billing-state/transaction_items.csv \
            .billing-state/promotion_redemptions.csv \
            .billing-state/cache_index.csv \
            .billing-state/workorders_log.csv \
            .billing-state/module_runs_log.csv \
            .billing-state/state_manifest.json --clobber
