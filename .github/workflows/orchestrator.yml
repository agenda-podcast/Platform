name: Orchestrator

on:
  workflow_dispatch:
    inputs:
      work_order_id:
        description: "Work Order ID (single-workorder mode)"
        required: true
        type: string
      work_order_id_override:
        description: "Manual Work Order ID override (optional)"
        required: false
        type: string
  workflow_call:
    inputs:
      work_order_id:
        required: true
        type: string

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Resolve work_order_id
        id: resolve
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.work_order_id_override }}" ]; then
            echo "wo=${{ inputs.work_order_id_override }}" >> $GITHUB_OUTPUT
          else
            echo "wo=${{ inputs.work_order_id }}" >> $GITHUB_OUTPUT
          fi

      - name: Single-workorder mode
        run: |
          set -euo pipefail
          WO="${{ steps.resolve.outputs.wo }}"
          mkdir -p "runtime/orchestrator/single/${WO}"
          cat > "runtime/orchestrator/single/${WO}/workorders_index.single.csv" <<EOF
tenant_id,work_order_id,path,enabled
00000t,${WO},tenants/00000t/workorders/${WO}.yml,true
EOF

      - name: Bootstrap billing-state from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p ".billing-state" "runtime"
          python scripts/bootstrap_billing_state_from_release.py --billing-state-dir ".billing-state"

      - name: Run orchestrator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python -m platform.cli orchestrator

      - name: Upload runtime evidence zips artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-evidence-zips
          path: .billing-state/runtime_evidence_zips/*

      - name: Publish billing-state release assets
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          python scripts/billing_state_publish.py
