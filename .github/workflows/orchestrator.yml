name: Orchestrator

on:
  workflow_dispatch:
    inputs:
      work_order_id:
        description: "Work Order ID (select or choose __MANUAL__)"
        required: true
        type: choice
        options:
          - "__MANUAL__"
          # AUTOGENERATED:PLATFORM_WORKORDERS:BEGIN
          - "PlatDb0T"
          - "PlatEm0T"
          - "PlatWn0V"
          # AUTOGENERATED:PLATFORM_WORKORDERS:END
      work_order_id_override:
        description: "Manual Work Order ID override (required when __MANUAL__)"
        required: false
        type: string
  workflow_call:
    inputs:
      work_order_id:
        required: false
        type: string
      work_order_id_override:
        required: false
        type: string

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    environment: Main
    permissions:
      contents: write

    env:
      # Required by scripts/billing_state_publish.py
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_REPOSITORY: ${{ github.repository }}

      # Used by gh CLI and some helper scripts
      GH_TOKEN: ${{ github.token }}
      BILLING_GH_REPO: ${{ github.repository }}

      # Optional: allow secretstore decryption in CI if configured.
      SECRETSTORE_PASSPHRASE: ${{ secrets.SECRETSTORE_PASSPHRASE != '' && secrets.SECRETSTORE_PASSPHRASE || secrets.SECRETSTORE_PASSWORD || '' }}
      SECRETSTORE_PASSPHRASE_B64: ${{ secrets.SECRETSTORE_PASSPHRASE_B64 != '' && secrets.SECRETSTORE_PASSPHRASE_B64 || secrets.SECRETSTORE_PASSWORD_B64 || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install -e .
          fi

      - name: Resolve work_order_id
        id: resolve
        run: |
          set -euo pipefail

          # NOTE: GitHub provides different input contexts depending on trigger.
          # - workflow_dispatch: github.event.inputs.*
          # - workflow_call:     inputs.*
          # Using the wrong context can make the workflow invalid and hide it from the Actions UI.
          override="${{ inputs.work_order_id_override != '' && inputs.work_order_id_override || github.event.inputs.work_order_id_override || '' }}"
          choice="${{ inputs.work_order_id != '' && inputs.work_order_id || github.event.inputs.work_order_id || '__MANUAL__' }}"

          if [ -n "${override}" ]; then
            wo="${override}"
          else
            if [ "${choice}" = "__MANUAL__" ]; then
              echo "[orchestrator][FAIL] work_order_id_override is required when work_order_id is __MANUAL__" >&2
              exit 2
            fi
            wo="${choice}"
          fi

          echo "wo=${wo}" >> "${GITHUB_OUTPUT}"
          echo "[orchestrator] work_order_id=${wo}"

      - name: Create single-workorder queue index
        run: |
          set -euo pipefail
          WO="${{ steps.resolve.outputs.wo }}"
          RUN_DIR="runtime/orchestrator/single/${WO}"
          mkdir -p "${RUN_DIR}"
          python - <<'PY'
          from pathlib import Path
          import os
          
          wo = os.environ["WO"]
          run_dir = Path(os.environ["RUN_DIR"])
          csv_path = run_dir / "workorders_index.single.csv"
          csv_path.write_text(
          "tenant_id,work_order_id,path,enabled\n"
          f"00000t,{wo},tenants/00000t/workorders/{wo}.yml,true\n",
          encoding="utf-8",
          )
          print(f"[orchestrator] wrote {csv_path.as_posix()}")
          PY
        env:
          WO: ${{ steps.resolve.outputs.wo }}
          RUN_DIR: runtime/orchestrator/single/${{ steps.resolve.outputs.wo }}

      - name: Secretstore diagnostics (non-sensitive)
        run: |
          set -euo pipefail
          python - <<'PY'
          from pathlib import Path
          import os
          from platform.secretstore.loader import load_secretstore
          
          repo_root = Path('.').resolve()
          gpg_path = repo_root / 'platform' / 'secretstore' / 'secretstore.json.gpg'
          has_pass = bool((os.environ.get('SECRETSTORE_PASSPHRASE') or '').rstrip('\r\n') or (os.environ.get('SECRETSTORE_PASSPHRASE_B64') or '').strip())
          
          print(f"[secretstore][diag] gpg_path_exists={gpg_path.exists()}")
          print(f"[secretstore][diag] passphrase_provided={has_pass}")
          
          store = load_secretstore(repo_root)
          mods = store.raw.get('modules') if isinstance(store.raw, dict) else {}
          ints = store.raw.get('integrations') if isinstance(store.raw, dict) else {}
          print(f"[secretstore][diag] store_version={store.version}")
          print(f"[secretstore][diag] modules_count={len(mods) if isinstance(mods, dict) else 0}")
          print(f"[secretstore][diag] integrations_count={len(ints) if isinstance(ints, dict) else 0}")
          PY

      - name: Run orchestrator (wrapper)
        run: |
          set -euo pipefail
          WO="${{ steps.resolve.outputs.wo }}"
          RUN_DIR="runtime/orchestrator/single/${WO}"
          QUEUE_CSV="${RUN_DIR}/workorders_index.single.csv"

          bash scripts/run_orchestrator.sh             --runtime-dir "${RUN_DIR}"             --billing-state-dir ".billing-state"             --queue-source "${QUEUE_CSV}"

      - name: Upload runtime evidence zips artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-evidence-zips
          path: .billing-state/runtime_evidence_zips/*
