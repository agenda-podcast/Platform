name: Orchestrator

on:
  workflow_dispatch:

permissions:
  contents: write   # required for GitHub Releases (gh release create/upload)

concurrency:
  group: orchestrator
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      BILLING_STATE_DIR: .billing-state
      RUNTIME_DIR: runtime

    steps:
      - uses: actions/checkout@v4

      - name: Capture start time (UTC)
        id: start
        shell: bash
        run: |
          echo "since=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare runtime dirs
        shell: bash
        run: |
          mkdir -p "${BILLING_STATE_DIR}" "${RUNTIME_DIR}"

      - name: Run orchestrator
        shell: bash
        run: |
          python -m platform.cli orchestrator             --runtime-dir "${RUNTIME_DIR}"             --billing-state-dir "${BILLING_STATE_DIR}"

      - name: Debug billing-state presence
        if: always()
        shell: bash
        run: |
          echo "=== billing-state dir ==="
          ls -la "${BILLING_STATE_DIR}" || true
          echo "=== billing-state files (maxdepth=2) ==="
          find "${BILLING_STATE_DIR}" -maxdepth 2 -type f -print || true

      # Purchased + successfully generated outputs must be uploaded to GitHub Releases (not workflow artifacts).
      - name: Package + publish purchased artifacts to Releases
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          python scripts/publish_artifacts_release.py             --billing-state-dir "${BILLING_STATE_DIR}"             --runtime-dir "${RUNTIME_DIR}"             --since "${{ steps.start.outputs.since }}"             --repo "${{ github.repository }}"             --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
