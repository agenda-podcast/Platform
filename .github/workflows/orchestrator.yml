name: Orchestrator

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

permissions:
  contents: write

env:
  BILLING_RELEASE_TAG: "billing-state-v1"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install GitHub CLI
        uses: cli/cli-action@v2

      - name: Bootstrap billing-state (download or seed)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p .billing-state
          if gh release view "${BILLING_RELEASE_TAG}" > /dev/null 2>&1; then
            echo "Downloading billing-state from release ${BILLING_RELEASE_TAG}"
            gh release download "${BILLING_RELEASE_TAG}" -D .billing-state -p "*.csv" -p "state_manifest.json"
          else
            echo "Creating billing-state release ${BILLING_RELEASE_TAG} from seed"
            cp billing-state-seed/*.csv .billing-state/
            cp billing-state-seed/state_manifest.json .billing-state/
            gh release create "${BILLING_RELEASE_TAG}" --title "Billing State" --notes "Automated billing state" .billing-state/*
          fi

      - name: Run orchestrator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m platform.cli orchestrate --runtime-dir runtime --billing-state-dir .billing-state --enable-github-releases

      - name: Upload updated billing-state
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Always refresh the billing-state release assets to reflect the latest tables.
          python -c "from pathlib import Path; import json; from platform.billing.state import BillingState; BillingState(Path('.billing-state')).write_state_manifest()"
          gh release upload "${BILLING_RELEASE_TAG}" .billing-state/*.csv .billing-state/state_manifest.json --clobber
