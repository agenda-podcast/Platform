name: Orchestrator

on:
  workflow_dispatch:
    inputs:
      work_order_id:
        description: "Work Order ID (select from list or choose __MANUAL__)"
        required: true
        type: choice
        options:
          - "__MANUAL__"
          # AUTOGENERATED:PLATFORM_WORKORDERS:BEGIN
          - "PlatDb0T"
          - "PlatEm0T"
          - "PlatWn0V"
          # AUTOGENERATED:PLATFORM_WORKORDERS:END
      work_order_id_override:
        description: "Manual Work Order ID override (required when work_order_id is __MANUAL__)"
        required: false
        type: string
  workflow_call:
    inputs:
      work_order_id:
        required: true
        type: string
      work_order_id_override:
        required: false
        type: string

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install -e .
          fi

      - name: Resolve work_order_id
        id: resolve
        run: |
          set -euo pipefail

          override="${{ inputs.work_order_id_override || '' }}"
          choice="${{ inputs.work_order_id || '__MANUAL__' }}"

          if [ -n "${override}" ]; then
            wo="${override}"
          else
            if [ "${choice}" = "__MANUAL__" ]; then
              echo "[orchestrator][FAIL] work_order_id_override is required when work_order_id is __MANUAL__" >&2
              exit 2
            fi
            wo="${choice}"
          fi

          echo "wo=${wo}" >> "${GITHUB_OUTPUT}"
          echo "[orchestrator] work_order_id=${wo}"

      - name: Single-workorder mode
        run: |
          set -euo pipefail
          WO="${{ steps.resolve.outputs.wo }}"
          mkdir -p "runtime/orchestrator/single/${WO}"
          cat > "runtime/orchestrator/single/${WO}/workorders_index.single.csv" <<EOF
tenant_id,work_order_id,path,enabled
00000t,${WO},tenants/00000t/workorders/${WO}.yml,true
EOF

      - name: Bootstrap billing-state from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p ".billing-state" "runtime"
          python scripts/bootstrap_billing_state_from_release.py --billing-state-dir ".billing-state"

      - name: Run orchestrator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python -m platform.cli orchestrator

      - name: Upload runtime evidence zips artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-evidence-zips
          path: .billing-state/runtime_evidence_zips/*

      - name: Publish billing-state release assets
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          python scripts/billing_state_publish.py
