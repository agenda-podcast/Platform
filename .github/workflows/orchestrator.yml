name: Orchestrator

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: orchestrator-main
  cancel-in-progress: true

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Hydrate billing-state from GitHub Release (billing-state-v1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          rm -rf .billing-state
          mkdir -p .billing-state

          # Prefer authoritative billing-state from GitHub Releases
          if gh release view billing-state-v1 --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            echo "Downloading billing-state-v1 assets into .billing-state/ ..."
            gh release download billing-state-v1 --repo "${GITHUB_REPOSITORY}" --dir .billing-state --clobber
          else
            echo "WARNING: billing-state-v1 release not found. Falling back to repo seed .billing-state-ci/."
            cp -a .billing-state-ci/. .billing-state/
          fi

          # Sanity-check required files (orchestrator validate_minimal)
          req=(tenants_credits.csv transactions.csv transaction_items.csv promotion_redemptions.csv cache_index.csv workorders_log.csv module_runs_log.csv github_releases_map.csv github_assets_map.csv)
          for f in "${req[@]}"; do
            if [ ! -f ".billing-state/$f" ]; then
              echo "ERROR: Missing required billing-state file: .billing-state/$f"
              echo "Contents of .billing-state:"
              ls -la .billing-state || true
              exit 2
            fi
          done

      - name: Pre-verify (if verifier exists)
        run: |
          set -euo pipefail
          if [ -f scripts/ci_verify.py ]; then
            python scripts/ci_verify.py --phase pre --billing-state-dir .billing-state-ci --runtime-dir runtime
          else
            echo "No scripts/ci_verify.py found. Skipping pre-verify."
          fi

      - name: Run Orchestrator (verbose)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Running orchestrator against discovered tenant workorders..."
          # Ensure GitHub releases are enabled so outputs can be published/updated where applicable.
          bash scripts/run_orchestrator.sh --enable-github-releases --runtime-dir runtime --billing-state-dir .billing-state
          echo "Orchestrator completed."

      - name: Orchestrator Summary
        run: |
          set -euo pipefail
          python scripts/orchestrator_summary.py --billing-state-dir .billing-state --runtime-dir runtime --tenants-dir tenants

      - name: Post-verify (if verifier exists)
        run: |
          set -euo pipefail
          if [ -f scripts/ci_verify.py ]; then
            python scripts/ci_verify.py --phase post --billing-state-dir .billing-state-ci --runtime-dir runtime
          else
            echo "No scripts/ci_verify.py found. Skipping post-verify."
          fi
