name: Orchestrator

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: orchestrator-main
  cancel-in-progress: true

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard (no cli/cli@* and no @v2)
        run: bash scripts/ci_no_v2_scan.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Restore module output cache
        uses: actions/cache@v4
        with:
          path: runtime/cache_outputs
          key: modoutputs-${{ runner.os }}-v1-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            modoutputs-${{ runner.os }}-v1-${{ github.ref_name }}-
            modoutputs-${{ runner.os }}-v1-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then python -m pip install -e .; fi

      - name: Pre-verify (if verifier exists)
        run: |
          if [ -f scripts/ci_verify.py ]; then
            python scripts/ci_verify.py --phase pre --billing-state-dir .billing-state-ci --runtime-dir runtime
          fi

      - name: Run Orchestrator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/run_orchestrator.sh

      - name: "Guard: if artifacts were purchased, ensure they exist in Releases"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f scripts/artifacts_release_guard.py ]; then
            python scripts/artifacts_release_guard.py
          fi

      - name: Post-verify (if verifier exists)
        run: |
          if [ -f scripts/ci_verify.py ]; then
            python scripts/ci_verify.py --phase post --billing-state-dir .billing-state-ci --runtime-dir runtime
          fi

      # IMPORTANT:
      # Billing-state is the source of truth in GitHub Releases (billing-state-v1).
      # The orchestrator MUST NOT commit billing-state artifacts back into the repo.
