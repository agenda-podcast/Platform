name: Orchestrator

on:
  workflow_dispatch:
    inputs:
      sync_releases:
        description: "Run GitHub Releases mirroring + release_id_map.csv update"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: orchestrator-main
  cancel-in-progress: true

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies (minimal)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          elif [ -f scripts/requirements.txt ]; then
            python -m pip install -r scripts/requirements.txt
          else
            python -m pip install pyyaml
          fi

      - name: Hydrate billing-state from GitHub Release (billing-state-v1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          rm -rf .billing-state
          mkdir -p .billing-state

          if gh release view billing-state-v1 --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            echo "Downloading billing-state-v1 assets into .billing-state/ ..."
            gh release download billing-state-v1 --repo "${GITHUB_REPOSITORY}" --dir .billing-state --clobber
          else
            echo "WARNING: billing-state-v1 release not found. Falling back to repo seed .billing-state-ci/."
            cp -a .billing-state-ci/. .billing-state/
          fi

          req=(tenants_credits.csv transactions.csv transaction_items.csv promotion_redemptions.csv cache_index.csv workorders_log.csv module_runs_log.csv github_releases_map.csv github_assets_map.csv state_manifest.json)
          for f in "${req[@]}"; do
            if [ ! -f ".billing-state/$f" ]; then
              echo "ERROR: Missing required billing-state file: .billing-state/$f"
              echo "Contents of .billing-state:"
              ls -la .billing-state || true
              exit 2
            fi
          done

      - name: Capture run start time (UTC)
        run: |
          set -euo pipefail
          RUN_STARTED_AT="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "RUN_STARTED_AT=$RUN_STARTED_AT" >> "$GITHUB_ENV"
          echo "Run started at: $RUN_STARTED_AT"

      - name: Pre-verify
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase pre --billing-state-dir .billing-state-ci --runtime-dir runtime

      - name: Run Orchestrator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          bash scripts/run_orchestrator.sh --enable-github-releases --runtime-dir runtime --billing-state-dir .billing-state

      - name: Run-scoped summary (this run only)
        run: |
          set -euo pipefail
          python scripts/orchestrator_summary_run.py --since "$RUN_STARTED_AT" --billing-state-dir .billing-state --runtime-dir runtime --tenants-dir tenants --max-rows 50

      - name: Post-verify
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase post --billing-state-dir .billing-state-ci --runtime-dir runtime

  sync-releases:
    name: Sync releases (mirror + mapping)
    needs: orchestrator
    if: ${{ inputs.sync_releases }}
    permissions:
      contents: write
    uses: ./.github/workflows/sync-releases.yml
