name: Orchestrator

on:
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: orchestrator-main
  cancel-in-progress: true

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies (minimal)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          elif [ -f scripts/requirements.txt ]; then
            python -m pip install -r scripts/requirements.txt
          else
            python -m pip install pyyaml
          fi

      - name: Hydrate billing-state from GitHub Release (billing-state-v1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          rm -rf .billing-state
          mkdir -p .billing-state

          if gh release view billing-state-v1 --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            echo "Downloading billing-state-v1 assets into .billing-state/ ..."
            gh release download billing-state-v1 --repo "${GITHUB_REPOSITORY}" --dir .billing-state --clobber
          else
            echo "WARNING: billing-state-v1 release not found. Falling back to repo seed .billing-state-ci/."
            cp -a .billing-state-ci/. .billing-state/
          fi

          req=(tenants_credits.csv transactions.csv transaction_items.csv promotion_redemptions.csv cache_index.csv workorders_log.csv module_runs_log.csv github_releases_map.csv github_assets_map.csv state_manifest.json)
          for f in "${req[@]}"; do
            if [ ! -f ".billing-state/$f" ]; then
              echo "ERROR: Missing required billing-state file: .billing-state/$f"
              ls -la .billing-state || true
              exit 2
            fi
          done

      - name: Pre-verify
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase pre --billing-state-dir .billing-state-ci --runtime-dir runtime

      - name: Run Orchestrator (publishing enabled)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Ensure billing-state-dir points to hydrated SoT
          if bash scripts/run_orchestrator.sh --help 2>/dev/null | grep -q -- "--billing-state-dir"; then
            bash scripts/run_orchestrator.sh --enable-github-releases --billing-state-dir .billing-state --runtime-dir runtime
          else
            # Back-compat: script without args
            bash scripts/run_orchestrator.sh
          fi

      - name: Publish updated billing-state assets back to Release (SoT)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Always publish the authoritative accounting state so Releases reflect latest workorders/transactions.
          gh release view billing-state-v1 --repo "${GITHUB_REPOSITORY}" >/dev/null
          gh release upload billing-state-v1             .billing-state/tenants_credits.csv             .billing-state/transactions.csv             .billing-state/transaction_items.csv             .billing-state/promotion_redemptions.csv             .billing-state/cache_index.csv             .billing-state/workorders_log.csv             .billing-state/module_runs_log.csv             .billing-state/github_releases_map.csv             .billing-state/github_assets_map.csv             .billing-state/state_manifest.json             --repo "${GITHUB_REPOSITORY}" --clobber

      - name: Orchestrator Summary (if present)
        run: |
          set -euo pipefail
          if [ -f scripts/orchestrator_summary.py ]; then
            python scripts/orchestrator_summary.py --billing-state-dir .billing-state --runtime-dir runtime --tenants-dir tenants
          else
            echo "scripts/orchestrator_summary.py not found; skipping."
          fi

      - name: Post-verify
        run: |
          set -euo pipefail
          python scripts/ci_verify.py --phase post --billing-state-dir .billing-state-ci --runtime-dir runtime

      - name: Commit & push (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          if [ -f scripts/ci_commit_push.sh ]; then
            bash scripts/ci_commit_push.sh "chore: orchestrator" main
          else
            echo "scripts/ci_commit_push.sh not found; skipping push."
          fi
